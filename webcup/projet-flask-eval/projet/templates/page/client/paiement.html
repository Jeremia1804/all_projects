{% extends 'base/index_client.html'%}

{% block css %}
<link href="/static/public/vendor/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet" type="text/css"/>
{% endblock%}

{% block body %}
<div class="content-body">
    <!-- row -->
    
    <div class="container-fluid">
        <!-- row -->
            <div class="col-xl-12 col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Paiement du devis</h4>
                    </div>
                    <div class="card-body">
                        <div class="basic-form">
                            <form id="paiement">
                                <div class="form-group">
                                    <label>Devis: </label>
                                    <select class="form-control" id="sel1" name="iddevis">
                                        {% for devi in devis%}
                                        <option value={{devi.iddevis}}>{{devi.maison.libelle}} - {{devi.finition.libelle}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Montant: </label>
                                    <input type="text" class="form-control input-default" name="montant">
                                </div>
                                <div class="form-group">
                                    <label>Date de paiement: </label>
                                    <input type="date" class="form-control input-default " name="date">
                                </div>
                                <div class="form-group">
                                    <div class="card-body">
                                        <label> </label>
                                        <input type="submit" class="form-control input-default "  value="Valider">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    
</div>
{% endblock %}

{% block js %}
<script src="/static/public/vendor/sweetalert2/dist/sweetalert2.min.js" type="text/javascript"></script>
<script src="/static/js/ajax.js" type="text/javascript"></script>
<script src="/static/js/submit.js" type="text/javascript"></script>

{% endblock%}
