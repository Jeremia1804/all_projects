{% extends 'base/index.html'%}

{% block css %}
<link href="/static/public/vendor/datatables/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
{% endblock%}

{% block body %}

<div class="content-body">
    <!-- row -->
    
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Liste des suspects</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Liste des suspects</a></li>
            </ol>
        </div>
        <!-- row -->


        <div class="row">
            <div class="col-xl-2">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Vos colonnes</h4>
                    </div>
                    <div class="card-body">
                        <div class="basic-form">
                            <form>
                                <div class="form-group choix">
                                    <div class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input" name="id" id="check1" value="" checked="">
                                        <label class="form-check-label" for="check1">Name</label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input" name="prenom" id="check1" value="" checked="">
                                        <label class="form-check-label" for="check1">Position</label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input" name="nom" id="check1" value="" checked="">
                                        <label class="form-check-label" for="check1">Office</label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input" name="age" id="check1" value="" checked="">
                                        <label class="form-check-label" for="check1">Age</label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input" name="annee" id="check1" value="" checked="">
                                        <label class="form-check-label" for="check1">Start date</label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input" name="asa" id="check1" value="" checked="">
                                        <label class="form-check-label" for="check1">Salary</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-header">
                        <h4 class="card-title">Trier par</h4>
                    </div>
                    <div class="card-body">
                        <div class="basic-form">
                            <form>
                                <div class="form-group mb-0 tri">
                                    <div class="radio">
                                        <label><input type="radio" name="optradio" id="id"> Name</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="optradio" id="prenom"> Position</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="optradio" id="nom"> Office</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="optradio" id="age"> Age</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="optradio" id="annee"> Start Date</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="optradio" id="asa"> Salary</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Liste des suspects</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table header-border table-responsive-sm mypagination" url="/getdata" nb="35">
                                <thead>
                                    <tr>
                                        <th name="id">Name</th>
                                        <th name="prenom">Position</th>
                                        <th name="nom">Office</th>
                                        <th name="age">Age</th>
                                        <th name="annee">Start date</th>
                                        <th name="asa">Salary</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td name="id"></td>
                                        <td name="prenom"></td>
                                        <td name="nom"></td>
                                        <td name="age"></td>
                                        <td name="annee"></td>
                                        <td name="asa"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="card-body" style="float: right;">
                                <div class="btn-group mr-2 mb-2">
                                    <button type="button" class="btn btn-outline-primary previous">previous</button>
                                    <button type="button" class="btn btn-primary go">go</button>
                                    <button type="button" class="btn btn-outline-primary next">next</button>
                                </div>
                                <div class="btn-group mb-2">
                                    <input type="number" class="form-control goinput" style="width: 20%;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>

{% endblock %}

{% block js %}
<!-- <script src="/static/public/vendor/datatables/js/jquery.dataTables.min.js" type="text/javascript"></script> -->
<script src="/static/js/ajax.js" type="text/javascript"></script>
<script src="/static/js/mypagination.js" type="text/javascript"></script>

{% endblock%}
