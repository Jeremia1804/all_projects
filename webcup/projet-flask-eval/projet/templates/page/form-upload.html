{% extends 'base/index.html'%}

{% block body %}
<div class="content-body">
    <div class="row">
        <form id="uploadForm">
            fichier: <input type="file" name="fichier" id="">
            texte: <input type="texte" name="texte"e id="">
            <input type="submit" value="Valider">
        </form>
    </div>
</div>
<script src="/static/public/vendor/global/global.min.js" type="text/javascript"></script>
<script src="/static/js/ajax.js" type="text/javascript"></script>
<script>
    $(document).ready(function() {
    $('#uploadForm').submit(function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        var formData = new FormData($(this)[0]); // Create a FormData object to get form data
        getApi('/upload', formData,'POST')
    });
});
</script>
{% endblock%}
